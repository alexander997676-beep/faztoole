<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAZ TOOLS | NEON GENESIS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7000ff">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* آپ کا پرانا CSS وہی رہے گا */
        :root { --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); --primary: #7000ff; --secondary: #00f3ff; --accent: #ff0055; --text: #ffffff; --text-muted: #a1a1aa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; animation: drift 15s infinite alternate ease-in-out; }
        .b1 { width: 50vw; height: 50vw; background: var(--primary); top: -20%; left: -10%; }
        .b2 { width: 40vw; height: 40vw; background: var(--secondary); bottom: -10%; right: -10%; animation-delay: -5s; }
        .noise { position: fixed; inset: 0; z-index: -1; opacity: 0.05; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); pointer-events: none; }
        header { width: 100%; max-width: 1200px; padding: 30px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .brand h1 { font-family: 'Space Grotesk', sans-serif; font-size: 1.8rem; font-weight: 700; background: linear-gradient(to right, #fff, var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero { text-align: center; margin: 40px 0 60px; z-index: 10; }
        .clock { font-family: 'Space Grotesk', sans-serif; font-size: 5rem; font-weight: 700; color: #fff; text-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .date { font-size: 1rem; color: var(--text-muted); letter-spacing: 2px; text-transform: uppercase; margin-top: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1400px; width: 95%; padding-bottom: 100px; perspective: 1000px; }
        .neon-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; position: relative; text-decoration: none; display: flex; flex-direction: column; justify-content: space-between; transition: 0.3s ease; backdrop-filter: blur(20px); transform-style: preserve-3d; }
        .neon-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.08); }
        .img-wrapper { width: 100%; height: 150px; background: rgba(0,0,0,0.3); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; overflow: hidden; transform: translateZ(20px); }
        .img-wrapper img { width: 100%; height: 100%; object-fit: contain; transition: 0.4s ease; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4)); }
        .neon-card:hover img { transform: scale(1.1); }
        .card-info { transform: translateZ(30px); }
        .card-info h3 { color: #fff; font-size: 1.2rem; margin-bottom: 3px; font-weight: 600; }
        .card-info p { color: var(--text-muted); font-size: 0.85rem; }
        .action-btn { position: absolute; top: 15px; right: 15px; width: 30px; height: 30px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: white; opacity: 0.5; transition: 0.3s; transform: translateZ(25px); }
        .neon-card:hover .action-btn { opacity: 1; background: var(--secondary); color: #000; box-shadow: 0 0 15px var(--secondary); }
        footer { margin-top: auto; border-top: 1px solid var(--border); width: 100%; padding: 30px; text-align: center; color: #666; font-size: 0.8rem; z-index: 10; }
        #loader { text-align: center; width: 100%; color: var(--secondary); margin-top: 20px; }
        @media (max-width: 600px) { .clock { font-size: 3.5rem; } .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="aurora-bg"><div class="blob b1"></div><div class="blob b2"></div></div>
    <div class="noise"></div>

    <header>
        <div class="brand"><h1>FAZ TOOLS</h1></div>
    </header>

    <div class="hero">
        <div class="clock" id="clock">00:00</div>
        <div class="date" id="date">LOADING...</div>
    </div>

    <!-- Apps will appear here dynamically -->
    <main class="grid" id="appGrid">
        <div id="loader">Loading Tools from Database...</div>
    </main>

    <footer><p>NEON GENESIS EDITION // © 2024 FAZ TOOLS</p></footer>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. FIREBASE CONFIGURATION (Yahan apna code paste karein) ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. RENDER APPS ---
        const grid = document.getElementById('appGrid');
        
        db.collection("apps").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
            grid.innerHTML = ""; // Clear existing
            if(snapshot.empty){
                grid.innerHTML = "<p style='text-align:center; width:100%; color:#fff'>No apps found.</p>";
                return;
            }

            snapshot.forEach((doc) => {
                const app = doc.data();
                const cardHTML = `
                <a href="${app.link}" target="_blank" class="neon-card">
                    <div class="action-btn">↗</div>
                    <div class="img-wrapper"><img src="${app.image}" alt="${app.title}"></div>
                    <div class="card-info"><h3>${app.title}</h3><p>${app.desc}</p></div>
                </a>`;
                grid.innerHTML += cardHTML;
            });
            
            // Re-apply tilt effect to new elements
            applyTilt();
        });

        // --- CLOCK ---
        function updateTime() {
            const now = new Date();
            let h = now.getHours(); let m = now.getMinutes();
            let ampm = h >= 12 ? ' PM' : ' AM';
            h = h % 12 || 12; m = m < 10 ? '0' + m : m;
            document.getElementById('clock').innerText = `${h}:${m}${ampm}`;
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        }
        setInterval(updateTime, 1000); updateTime();

        // --- TILT EFFECT ---
        function applyTilt() {
            const cards = document.querySelectorAll('.neon-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.transform = `perspective(1000px) rotateX(${((y - rect.height/2)/rect.height/2)*-10}deg) rotateY(${((x - rect.width/2)/rect.width/2)*10}deg) scale3d(1.02, 1.02, 1.02)`;
                });
                card.addEventListener('mouseleave', () => { card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`; });
            });
        }
    </script>
</body>
</html>
